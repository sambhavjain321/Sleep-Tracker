<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>Team Adhere(Daily Sleep Tracker)</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="css/plugins.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sleep Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="clock.html">Clock</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>



    </div>
    <div id="tracking_area">
        <div class="inner_tracking title">
            <h2 class="health">How are you sleeping?</h2>
        </div>
        <div class="inner_tracking main">
            <div class="child_tracking">
                <i class="fas fa-heartbeat"></i>
                <h5>Record Heart Rate</h5>
                <p><span class="counter" data-target="55">0</span> bpm</p>
            </div>
            <div class="child_tracking">
                <i class="fas fa-moon"></i>
                <h5>Monitor Sleep Cycles</h5>
                <p><span class="counter" data-target="10">0</span> hrs</p>
            </div>
            <div class="child_tracking">
                <i class="fas fa-water"></i>
                <h5>Gradual WakeUp</h5>
                <p><span class="counter" data-target="5">0</span> Times</p>
            </div>
            <div class="child_tracking">
                <i class="fas fa-cocktail"></i>
                <h5>meditation</h5>
                <p><span class="counter" data-target="8">0</span> Time</p>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <h1>Option to Set an Alarm</h1>

        <form>
            <div class="form-group">
                <label for="alarm">Set Alarm</label>
                <input type="text" class="form-control" id="alarm" name="alarm"
                    placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">

                <large id="alarmHelp" class="form-text text-muted">Set an Alarm for Better Morning.</large>
            </div>


            <button id="alarmSubmit" type="submit" class="btn btn-primary">Set Alarm</button>
        </form>

        <div class="my-2">
            <ul id="defs"></ul>
        </div>
    </div>

    <script src="app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
  
</body>
<script src="js/script.js"></script>

</html>
